host: arch
description: Arch Desktop

# TODO: git module with agent + token setup?
# TODO: setup wsl with dcli?
# Enabled modules
enabled_modules:
  - alacritty
  - base
  - bluetooth
  - devel/c
  - devel/csharp
  - devel/docker
  - devel/python
  - devel/raylib
  - devel/rust
  - devel/typescript
  - devel/unity
  - devel/zig
  - fonts
  - fuzzel
  - mako
  - misc
  - niri
  - niri/idle
  - nvim
  - openrgb
  - pacman
  - shell
  - sound
  - systemd
  - waybar
  - waybar/perf

# Host-specific packages
packages: []

# Exclude packages from base or modules
exclude: []

services:
  enabled:
    - bluetooth
    - NetworkManager
    - docker

# Configuration backup settings
config_backups:
  enabled: false

# System backup settings
system_backups:
  enabled: true
  backup_on_sync: false
  backup_on_update: true
  tool: snapper
  snapper_config: root

# Settings
auto_prune: true

aur_helper: paru
